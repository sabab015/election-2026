<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="timeline.css">
</head>

<body>
    <section class="election-schedule">
        <div class="container">
            <header class="schedule-header">
                <h2>নির্বাচনের সময়সূচি</h2>
                <p>দ্বাদশ জাতীয় সংসদ নির্বাচন সংক্রান্ত গুরুত্বপূর্ণ তারিখসমূহ</p>
            </header>

            <div class="schedule-timeline">
                <div class="schedule-item">
                    <span class="schedule-dot"></span>
                    <div class="schedule-content">
                        <h4>মনোনয়নপত্র জমা দেওয়ার শেষ দিন</h4>
                        <time>০৫ নভেম্বর ২০২৫</time>
                    </div>
                </div>

                <div class="schedule-item">
                    <span class="schedule-dot"></span>
                    <div class="schedule-content">
                        <h4>মনোনয়নপত্র বাছাই</h4>
                        <time>১৫ ডিসেম্বর ২০২৫</time>
                    </div>
                </div>

                <div class="schedule-item">
                    <span class="schedule-dot"></span>
                    <div class="schedule-content">
                        <h4>মনোনয়নপত্র প্রত্যাহারের শেষ দিন</h4>
                        <time>১৭ ডিসেম্বর ২০২৫</time>
                    </div>
                </div>

                <div class="schedule-item">
                    <span class="schedule-dot"></span>
                    <div class="schedule-content">
                        <h4>নির্বাচনী প্রচারের শেষ সময়</h4>
                        <time>২৫ জানুয়ারি ২০২৬</time>
                    </div>
                </div>

                <div class="schedule-item election-day">
                    <span class="schedule-dot"></span>
                    <div class="schedule-content">
                        <h4>ভোট গ্রহণ</h4>
                        <time>২৫ ফেব্রুয়ারি ২০২৬</time>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
